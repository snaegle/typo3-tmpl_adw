{namespace s=Subugoe\TmplAdw\ViewHelpers}
<f:if condition="{s:trackingBackendUsers()}">
	<f:then>
		<!-- Not tracking Backend Users -->
	</f:then>
	<f:else>
		<script type="text/javascript">
			var _paq = _paq || [];
			(function(){ var u=(("https:" == document.location.protocol) ? "https://piwik.gwdg.de/piwik.js" : "http://piwik.gwdg.de/piwik.js");
			_paq.push(['setSiteId', 112]);
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript'; g.defer=true; g.async=true; g.src=u+'piwik.js';
			s.parentNode.insertBefore(g,s); })();
		</script>
	</f:else>
</f:if>
